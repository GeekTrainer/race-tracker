<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML5 Page</title>
</head>
<body>
    <h1>Welcome to My HTML5 Page</h1>
    
    <p>This is a basic HTML5 page.</p>
    
    <!-- Your content goes here -->
    
    <script>
        // check for a parameter named name
        if (window.location.search.indexOf('name') > -1) {
            // get the value of the name parameter
            var name = window.location.search.split('=')[1];
            // display a welcome message
            document.write('<p>Welcome, ' + name + '!</p>');
        }
    </script>
</body>
</html>
